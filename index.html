<!DOCTYPE html>
<html>
<head>
    <title>Json树形结构查看器</title>
    <meta charset="utf-8"/>

    <link href="./libs/app/reset.css" rel="stylesheet"/>
    <link href="./libs/app/app.css" rel="stylesheet"/>
    <link href="./libs/jsonTree/jsonTree.css" rel="stylesheet"/>
</head>
<body class="jsontree_bg">

<!-- Buttons -->
<header id="header">
    <h1 id="logo">
        <a href="#">
            Json树形结构查看
        </a>
    </h1>
    <nav id="nav" class="clearfix">
        <ul class="menu menu_level1">
            <li data-action="load" class="menu__item">
                <span class="menu__item-name">载入Json</span>
            </li>
            <li data-action="expand" class="menu__item">
                <span class="menu__item-name">全部展开</span>
            </li>
            <li data-action="collapse" class="menu__item">
                <span class="menu__item-name">全部收起</span>
            </li>
            <li data-action="find_and_mark" class="menu__item">
                <span class="menu__item-name">查找并标记</span>
            </li>
            <li data-action="unmark_all" class="menu__item">
                <span class="menu__item-name">取消所有标记</span>
            </li>
            <li data-action="source" class="menu__item">
                <span class="menu__item-name">查看源码</span>
            </li>
            <li data-action="help" class="menu__item">
                <span class="menu__item-name">关于</span>
            </li>
        </ul>
    </nav>
    <div id="coords"></div>
    <div id="debug"></div>
</header>

<!-- json tree -->
<div id="wrapper">
    <div id="tree"></div>
</div>

<!-- Help block -->
<div id="help">
    <div class="txt">
        <section>
            <h5>帮助</h5>
            <p>
                提示内容
            </p>
        </section>
        <footer>
            脚注信息
        </footer>
    </div>
</div>

<!-- Load json block -->
<form id="load_json_form" class="form" data-header="加载Json">
    <section>
        <p>
            <label for="code_input">JSON</label>
        </p>
        <p>
            <textarea id="code_input"></textarea>
        </p>
    </section>
    <button id="load_code_button">加载</button>
</form>

<!-- Find nodes form -->
<form id="find_nodes_form" class="form" data-header="查找节点">
    <section>
        <p>
            <label for="search_by_label_name">
                <input type="radio"
                       name="nodes_search_type"
                       value="label"
                       id="nodes_search_by_label"
                       checked="checked"/>
                节点名称(忽略大小写):
            </label>
        </p>
        <input type="text" id="search_by_label_name"/>
    </section>
    <section>
        <p>
            <label>
                <input type="radio"
                       name="nodes_search_type"
                       id="nodes_search_by_type"
                       value="type"/>
                节点类型:
            </label>
        </p>
        <ul class="checkboxes">
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="string"/>
                    字符(string)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="number"/>
                    数值(number)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="boolean"/>
                    布尔(boolean)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="null"/>
                    空值(null)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="object"/>
                    对象(object)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="nodes_type" value="array"/>
                    数组(array)
                </label>
            </li>
        </ul>
    </section>
    <button id="find_button">查找并标记</button>
</form>

<!-- For source JSON -->
<div class="code" id="source_json" data-header="JSON源码"></div>

<script src="./libs/app/App.js"></script>
<script src="./libs/jsonTree/jsonTree.js"></script>
<script src="./jsonTreeViewer.js"></script>
<script>
    jsonTreeViewer.parse('{\
            "firstName": "Xavier",\
            "lastName": "Feng",\
            "isAlive": true,\
            "age": 25,\
            "company": null,\
            "height_cm": 171.64,\
            "address": {\
                "streetAddress": "BaiTa Street",\
                "city": "Liaoning",\
                "state": "CN",\
                "postalCode": "153025"\
            },\
            "phoneNumbers": [\
                {\
                    "type": "home",\
                    "number": "0212-5551234"\
                },\
                {\
                    "type": "fax",\
                    "number": "0646-5554567"\
                }\
            ]\
        }');
</script>
</body>
</html>
